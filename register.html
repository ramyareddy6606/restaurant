<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Delicious Bites</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Background Animation */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1280&q=80') no-repeat center center/cover;
      animation: zoom 30s infinite alternate ease-in-out;
      z-index: -1;
    }

    @keyframes zoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    .register-box {
      position: relative;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      width: 350px;
      color: white;
      animation: fadeIn 1s ease;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff6347;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #ccc;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #ff6347;
    }

    .input-group label {
      position: absolute;
      top: -10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.75);
      padding: 0 5px;
      font-size: 13px;
      color: #ff6347;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff6347;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e5533d;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      color: #333;
      padding: 30px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      z-index: 10;
      transition: transform 0.3s ease-in-out;
    }

    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h3 {
      color: #ff6347;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 420px) {
      .register-box {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="register-box">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="fullname" required />
        <label for="fullname">Full Name</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" required />
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <input type="tel" id="phone" />
        <label for="phone">Phone (optional)</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" required />
        <label for="password">Password</label>
      </div>
      <div class="input-group">
        <input type="password" id="confirm" required />
        <label for="confirm">Confirm Password</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <div class="popup" id="successPopup">
    <h3>ðŸŽ‰ Registration Successful!</h3>
    <p>Welcome to Delicious Bites!</p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const popup = document.getElementById('successPopup');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      popup.classList.add('show');
      setTimeout(() => {
        popup.classList.remove('show');
        form.reset();
      }, 3000);
    });
  </script>

</body>
</html>
